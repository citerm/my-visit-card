<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональный сайт</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tabs { display: flex; gap: 1rem; margin-top: 80px; }
        .tab-btn { padding: 10px 20px; cursor: pointer; border: none; background: var(--card-bg); color: var(--text-color); font-weight: bold; border-radius: 5px 5px 0 0; }
        .tab-btn.active { background: var(--primary-color); color: #fff; }
        .tab-content { display: none; padding: 2rem 1rem; background: var(--card-bg); border-radius: 0 0 5px 5px; }
        .tab-content.active { display: block; }
        #readme { white-space: pre-line; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: var(--primary-color); color: #fff; }
        .nav-tabs {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            background: var(--primary-color);
            padding: 12px 0;
        }
        #theme-btn {
            margin-right: 32px;
            padding: 10px 20px;
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        #theme-btn:hover {
            background: var(--primary-color);
            color: #fff;
        }
        .tabs-list {
            display: flex;
            gap: 1rem;
            margin: 0 auto;
            padding: 0;
            list-style: none;
        }
        #readme-intro {
            margin-bottom: 0.5rem;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 32px; }
        #profile-photo { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 2px solid var(--primary-color); }
        #hero { display: flex; align-items: center; gap: 2rem; margin-top: 48px; }
        #about-me { margin-top: 32px; }
        #hobbies-section { margin-top: 32px; }
        #interactive-section { margin-top: 32px; }
        #visitor-form input { padding: 8px; border-radius: 5px; border: 1px solid #ccc; margin-right: 8px; }
        #visitor-form button { padding: 8px 16px; border-radius: 5px; border: none; background: var(--primary-color); color: #fff; font-weight: bold; cursor: pointer; }
        #visitor-greeting { margin-top: 12px; font-style: italic; }
        #theme-btn { margin-top: 0; }
        #greeting { margin-top: 24px; font-size: 1.3em; font-weight: bold; }
        #currentDate { font-style: italic; }
    </style>
</head>
<body>
    <header>
        <nav class="nav-tabs">
            <button id="theme-btn" onclick="toggleTheme()">Сменить тему</button>
        </nav>
    </header>
    <main class="container">
        <!-- Приветствие -->
        <h2 id="greeting"></h2>
        <!-- Заголовок с именем и фото -->
        <section id="hero">
            <img id="profile-photo" src="assets/Photo.png" alt="Фото профиля">
            <div>
                <h1 id="my-name">Батин Никита</h1>
            </div>
        </section>
        <!-- Блок "О себе" -->
        <section id="about-me">
            <h2>О себе</h2>
            <p id="about-me-text"></p>
        </section>
        <!-- Секция "Интересы" -->
        <section id="hobbies-section">
            <h2>Мои увлечения</h2>
            <ul id="hobbyList"></ul>
            <div id="hobby-placeholder">Пока список увлечений пуст.</div>
        </section>
        <!-- Блок интерактивных элементов -->
        <section id="interactive-section">
            <h2>Интерактив</h2>
            <div>
                <input type="text" id="userNameInput" placeholder="Введите ваше имя">
                <button id="saveNameBtn">OK</button>
            </div>
            <div id="visitor-greeting"></div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Батин Никита | <span id="currentDate"></span></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
